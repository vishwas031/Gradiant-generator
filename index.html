<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gradiant Generator</title>
  </head>
  <body>
    <h1 class="heading">GRADIENT GENERATOR</h2>
    <div class="inputs">
      <input type="color" value="#ced05d" class="leftcolor" />
      <input type="color" value="#4cb1f0" class="rightcolor" />
    </div>
    <input
      type="button"
      value="Random Background"
      class="randomButton"
    />

    <div class="output">
      <span id="CSScode">background : linear-gradient(to right, #ced05d, #4cb1f0 );</span>
      <button id="copyCSS" class="copyCSS" ><img src="content_copy_black_24dp.svg"</button>
      <!-- <i id="copyCSS" ><img src="content_copy_black_24dp.svg"</i> -->
    </div>
  </body>
  <script src="script.js"></script> 
</html>
